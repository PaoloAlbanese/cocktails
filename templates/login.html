{% extends "base.html" %}
{% block title %}
<title>Registration Form</title>
{% endblock %}
{% block content %}

<br>

<h3 class="mx-auto text-center">Login</h3>
<div class="row">
    
        <form class="col-sm-10 col-lg-6 mx-auto" method="POST" action="{{ url_for('login') }}">
            <div class="form-group">
                <label for="username">Your username here</label>
                <input type="text" class="form-control" id="username" name="username" minlength="5"
                            maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" placeholder="Your username here" required>

            </div>
            <div class="form-group">
                <label for="usernameRegPassword">Password</label>
                <input type="password" class="form-control" id="password" name="password" minlength="5"
                            maxlength="15" pattern="^[a-zA-Z0-9!@#$]{5,15}$" placeholder="Password" required>
            </div>

            <button type="submit" class="btn btn-primary">Login</button>
        </form>
    
</div>
<br>
<div class="row">
        <div class="col-sm-10 col-lg-6 mx-auto">
            <p class="text-center">
                New User? Register here
                <a href="{{ url_for('register') }}" class="">Register Account</a>
            </p>
        </div>
    </div>

{% endblock %}
